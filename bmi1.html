<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .main {
            height: 100vh;
            margin: 0;
            background-image: url(real.jpg);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: larger;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            background-color: rgb(0, 0, 0);
            color: rgb(255, 255, 255);
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .close-btn:hover {
            background-color: rgb(0, 0, 0);
        }

        .dropdown {
            background-color: rgb(83, 85, 86);
            height: auto;
            width: 90%;
            max-width: 450px;
            text-align: center;
            font-size: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            color: white;
        }

        h1 {
            font-family: Lucida;
            font-style: italic;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        select, input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-family: Lucida;
            font-weight: bold;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(133, 137, 139);
            color: white;
        }

        button:active {
            background-color: rgba(173, 216, 230, 0.7);
            color: black;
        }

        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="close-btn" onclick="goBack()"><a style="color: #ffffff; text-decoration: none;" href="home.html">Ã—</a></button>
    <div class="main">
        <div class="dropdown">
            <img style="margin: 20px auto; border-radius: 50%;" src="bmi.jpg" alt="BMI Icon" width="100" height="100">
            <h1>BMI Calculator</h1>
            <form onsubmit="return calculateBMI();">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height in cm" required>
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight in kg" required>
                <button type="submit" class="button">Calculate BMI</button>
            </form>
            <div class="result">
                <h2 id="bmiResult">RESULT:</h2>
            </div>
        </div>
    </div>
    <script>
        function calculateBMI() {
            const height = parseFloat(document.getElementById("height").value) / 100; // convert cm to meters
            const weight = parseFloat(document.getElementById("weight").value);
            const bmi = weight / (height * height);
            const bmiValue = bmi.toFixed(2);

            document.getElementById("bmiResult").innerText = `Your BMI: ${bmiValue}`;

            return false;
        }
    </script>
</body>
</html>
