<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful SIP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eddace;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 100%;
            max-width: 400px;
            background-color: rgb(0, 0, 0);
            padding: 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s forwards;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
            animation: fadeIn 1s ease-out forwards;
        }

        .calculator label {
            font-size: 16px;
            color: #555;
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .calculator input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1s;
        }

        .calculator button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 1.5s;
        }

        .calculator button:hover {
            background-color: #45a049;
        }

        .result {
            font-size: 20px;
            font-weight: bold;
            color: #f8f8f8;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
            animation-delay: 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="calculator">
    <h2 style="color: #dbd4d4;">SIP Calculator</h2>

    <label style="color: #dbd4d4;" for="monthlyInvestment">Monthly Investment (₹):</label>
    <input type="number" id="monthlyInvestment" placeholder="Enter monthly investment" required>

    <label style="color: #dbd4d4;" for="annualRate">Expected Annual Rate of Return (%):</label>
    <input type="number" id="annualRate" placeholder="Enter annual rate" step="0.1" required>

    <label style="color: #dbd4d4;" for="years">Investment Period (years):</label>
    <input type="number" id="years" placeholder="Enter years" required>

    <button onclick="calculateSIP()">Calculate</button>
    <br>
    <button style="margin-top: 10px;"><a href="transition1.html">Close</a></button>
    <div class="result" id="result"></div>
</div>

<script>
    function calculateSIP() {
        const P = parseFloat(document.getElementById("monthlyInvestment").value);
        const annualRate = parseFloat(document.getElementById("annualRate").value);
        const years = parseFloat(document.getElementById("years").value);

        if (isNaN(P) || isNaN(annualRate) || isNaN(years) || P <= 0 || annualRate <= 0 || years <= 0) {
            alert("Please enter valid values for all fields.");
            return;
        }

        const r = annualRate / 12 / 100;  
        const n = years * 12;  

        const futureValue = P * (((1 + r) ** n - 1) / r) * (1 + r);

        document.getElementById("result").innerText = `Future Value: ₹${futureValue.toFixed(2)}`;
    }
</script>
</body>
</html>
